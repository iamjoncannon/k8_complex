apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment 
  namespace: complex
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server 
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server 
          image: stephengrider/multi-server 
          ports:
            - containerPort: 5000 
          env:
            - name: PGPASSWORD
              valueFrom: 
                secretKeyRef:
                  name: pgpassword 
                  key: PGPASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_PORT
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PGUSER
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PGHOST
            - name: PGPORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PGPORT
            - name: PGDATABASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PGDATABASE
